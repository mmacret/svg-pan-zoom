<!DOCTYPE html>
<html>

  <head>
    <script src="../dist/svg-pan-zoom.js"></script>
  </head>

  <body>
    <h1>Demo for svg-pan-zoom: SVG in HTML 'embed' element</h1>
    <div>
    <div id="right-tab" style="width: 200px; height: 800px; background-color: red; display: inline-block;"></div>
    <embed id="demo-tiger" type="image/svg+xml" style="width: 1000px; height: 800px; border:1px solid black; " src="tiger.svg" />
  </div>
   
    <script>
      // Don't use window.onLoad like this in production, because it can only listen to one function.
      

      window.onload = function() {
         panZoomTiger = svgPanZoom('#demo-tiger', {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: false,
          panEnabled: false,
          zoomDirection: 'both',
          mouseWheelZoomEnabled: false,
          mouseWheelAltKey: true
        });
         panZoomTiger.addMouseWheelZoom(document.getElementById("right-tab"),'v');
         panZoomTiger.addMouseWheelZoom(document.getElementById("demo-tiger").getSVGDocument(),'h');


      };


    </script>

  </body>

</html>
