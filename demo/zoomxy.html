<!DOCTYPE html>
<html>

  <head>
    <script src="../dist/svg-pan-zoom.js"></script>
  </head>

  <body>
    <h1>Demo for svg-pan-zoom: SVG in HTML 'embed' element</h1>
    <embed id="demo-tiger" type="image/svg+xml" style="width: 500px; height: 500px; border:1px solid black; " src="tiger.svg" />
    <select onchange="selectZoomDir(this.value)">
      <option value="both" selected="selected">Both</option>
  <option value="horizontal">Horizontal</option>
  <option value="vertical">Vertical</option>
  

</select>
    <script>
      // Don't use window.onLoad like this in production, because it can only listen to one function.
      var panZoomTiger;

      function selectZoomDir(zoomDir){
        if(zoomDir == "horizontal")
          panZoomTiger.setZoomDirection("h");
        else if(zoomDir == "vertical")
          panZoomTiger.setZoomDirection("v");
        else
          panZoomTiger.setZoomDirection("both");
      }

      window.onload = function() {
         panZoomTiger = svgPanZoom('#demo-tiger', {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: false,
          panEnabled: false,
          zoomDirection: 'both'
        });
      };

    </script>

  </body>

</html>
